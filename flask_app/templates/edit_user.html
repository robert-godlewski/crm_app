<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</head>
<body class="container">
    <h1 class="row p-lg-3 p-2">Editing User</h1>
    <form action="/update/user" method="post" class="container row mx-1 my-3 py-2 bg-light">
        <div class="container row bg-danger">
        {% with messages = get_flashed_messages(category_filter=['create_user']) %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <input name="id" type="hidden" value="{{user.id}}"/>
        <div class="col-lg-6 col-12">
            <div class="container row mx-lg-2 p-2">
                <label class="col-lg-4 col-md-4">First Name: </label>
                <input name="f_name" type="text" value="{{user.f_name}}" class="col-lg-8 col-md-8"/>
            </div>
            <div class="container row mx-lg-2 p-2">
                <label class="col-lg-4 col-md-4">Last Name: </label>
                <input name="l_name" type="text" value="{{user.l_name}}" class="col-lg-8 col-md-8"/>
            </div>
            <div class="container row mx-lg-2 p-2">
                <label class="col-lg-4 col-md-4">Email: </label>
                <input name="email" type="text" value="{{user.email}}" class="col-lg-8 col-md-8"/>
            </div>
        </div>
        <div class="col-lg-6 col-12">
            <div class="container row mx-lg-2 p-2">
                <label class="col-lg-4 col-md-4">Password: </label>
                <input name="password" type="password" value="{{user.password}}" class="col-lg-8 col-md-8"/>
            </div>
            <div class="container row mx-lg-2 p-2">
                <label class="col-lg-4 col-md-4">Confirm Password: </label>
                <input name="conf_password" type="password" value="{{user.password}}" class="col-lg-8 col-md-8"/>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col-lg-5 col-md-5 col-12 btn btn-success mx-lg-3 m-1">
                Save
            </button>
            <span class="col-lg-1 col-md-1"></span>
            <a href="/dashboard" class="col-lg-5 col-md-5 col-12 btn btn-danger mx-lg-3 m-1">
                Cancel
            </a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
