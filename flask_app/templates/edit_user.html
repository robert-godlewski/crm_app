<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Editing User</h1>
    <form action="/update/user" method="post">
        <div>
        {% with messages = get_flashed_messages(category_filter=['create_user']) %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <input name="id" type="hidden" value="{{user.id}}"/>
        <div>
            <div>
                <label>First Name: </label>
                <input name="f_name" type="text" value="{{user.f_name}}"/>
            </div>
            <div>
                <label>Last Name: </label>
                <input name="l_name" type="text" value="{{user.l_name}}"/>
            </div>
            <div>
                <label>Email: </label>
                <input name="email" type="text" value="{{user.email}}"/>
            </div>
        </div>
        <div>
            <div>
                <label>Password: </label>
                <input name="password" type="password" value="{{user.password}}"/>
            </div>
            <div>
                <label>Confirm Password: </label>
                <input name="conf_password" type="password" value="{{user.password}}"/>
            </div>
        </div>
        <div>
            <button type="submit">Save</button>
            <a href="/dashboard">Cancel</a>
        </div>
    </form>
</body>
</html>
